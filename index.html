<!DOCTYPE html>
<html>
<head>
    <!-- Embed -->
    <title>Squishy Site</title>
    <meta property="og:title" content="Squishy Site">
    <meta property="og:description" content='Squishy T. "Madeline" Server, Codering Lady at Large'>
    <!-- 
    <link rel="icon" type="image/x-icon" href="images/icons/hat-logo.png">
    <meta property="og:image" content="https://squishy6094.github.io/images/icons/hat-logo.png">
    -->
    <style>
        body {
            background-color: #000;
        }
    </style>
</head>

<script type="text/javascript" src="djui-js/djui.js"></script>
<script type="text/javascript">
    // Utilities
    function lerp( a, b, alpha ) {
        return a + alpha * ( b - a )
    }


    function clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
    }

    let rainbowColor = { r: 255, g: 0, b: 0 };
    let rainbowState = 0;
    function rainbow_color() {
        const speed = 5

        if (rainbowState === 0) {
            rainbowColor.r += speed;
            if (rainbowColor.r >= 255) rainbowState = 1;
        } else if (rainbowState === 1) {
            rainbowColor.b -= speed;
            if (rainbowColor.b <= 0) rainbowState = 2;
        } else if (rainbowState === 2) {
            rainbowColor.g += speed;
            if (rainbowColor.g >= 255) rainbowState = 3;
        } else if (rainbowState === 3) {
            rainbowColor.r -= speed;
            if (rainbowColor.r <= 0) rainbowState = 4;
        } else if (rainbowState === 4) {
            rainbowColor.b += speed;
            if (rainbowColor.b >= 255) rainbowState = 5;
        } else if (rainbowState === 5) {
            rainbowColor.g -= speed;
            if (rainbowColor.g <= 0) rainbowState = 0;
        }

        rainbowColor.r = clamp(rainbowColor.r, 0, 255);
        rainbowColor.g = clamp(rainbowColor.g, 0, 255);
        rainbowColor.b = clamp(rainbowColor.b, 0, 255);

        return {r:rainbowColor.r*0.6, g:rainbowColor.g*0.6, b:rainbowColor.b*0.6};
    }


    // Website
    globalTimer = 0

    TEXT_WEBSITE_NAME = "Squishy Site"
    TEXT_WIP = "Nastywerkkk in Progress!!"
    TEXT_CLICK_ANYWHERE = "Click Anywhere"

    // Music
    const musicTracks = [
        {name: "Team Fortress 2 - Upgrade Station", artist: "Value Inc.",              audio: 'sound/tf2-upgrade-station.ogg'},
        {name: "Portal - Radio Tune",               artist: "Value Inc.",              audio: 'sound/portal-radio.ogg'},
        {name: "Nintendo 3DS - Internet Settings",  artist: "Nintendo / BedrockSolid", audio: 'sound/3ds-internet-settings.ogg'},
    ]
    currMusicTrack = clamp(Math.floor(Math.random()*musicTracks.length), 0, musicTracks.length)
    SOUND_MUSIC = new Audio(musicTracks[currMusicTrack].audio);
    SOUND_MUSIC.loop = true
    SOUND_MUSIC.volume=0.1

    console.log("Music Track: " + musicTracks[currMusicTrack].name + " | " + musicTracks[currMusicTrack].artist)
    // Sounds
    SOUND_CHECKPOINT = new Audio('sound/Checkpoint.ogg');
    SOUND_CHECKPOINT.volume=0.5

    TEX_LOGO = get_texture_info("textures/wip-logo.png")
    TEX_MUSIC_RECORD = get_texture_info("textures/record.png")
    logoScale = 1.5

    konamiKeys = []

    function konami_keys_check_pass(string) {
        let stringArray = Array.from(string)
        console.log(stringArray.length)
        for (let i = 0; i < stringArray.length; i++) {
            console.log(konamiKeys)
            console.log(stringArray[i] + " " + konamiKeys[konamiKeys.length - stringArray.length + i] + " at " + (konamiKeys.length - stringArray.length + i))
            if (stringArray[i] != konamiKeys[konamiKeys.length - stringArray.length + i]) {
                return false
            }
        }
        return true
    }

    socialScaleMin = 0.3*4
    socialScaleMax = 0.35*4
    socialLinks = [
        {image:get_texture_info("textures/social-github.png"), name:"Github", color:{r:100, g:100, b:100}, link: "https://github.com/Squishy6094"},
        {image:get_texture_info("textures/social-discord.png"), name:"Discord", color:{r:88, g:101, b:242}, link: "https://discord.gg/yN3ahrf5zD"},
        {image:get_texture_info("textures/social-bsky.png"), name:"Bluesky", color:{r:79, g:155, b:217}, link: "https://bsky.app/profile/squishy6094.github.io"},
        {image:get_texture_info("textures/social-twitter.png"), name:"Twitter", color:{r:30, g:30, b:30}, link: "https://x.com/squishy6094"},
        {image:get_texture_info("textures/social-youtube.png"), name:"Youtube", color:{r:200, g:0, b:0}, link: "https://www.youtube.com/@Squishy6094"},
        {image:get_texture_info("textures/social-romhacking.png"), name:"Romhacking.com", color:rainbow_color, link: "https://romhacking.com/user/SQUISHY"},
    ]
    for (let i in socialLinks) {
        socialLinks[i].y = 300
        socialLinks[i].scale = socialScaleMin
    }

    djui_hud_set_resolution(RESOLUTION_N64)
    bgColorDefault = {r:0, g:88, b:0}
    bgColorRaw = bgColorDefault
    bgColor = bgColorRaw
    bgCheckerSize = 16
    titleClick = false
    keyTitleClick = false
    titleOffset = djui_hud_get_screen_width()*0.25
    titleScaleSpin = 2
    logoFallPosY = djui_hud_get_screen_height()
    logoFallVelY = 0
    logoFlash = 0
    function hud_render() {
        djui_hud_set_resolution(RESOLUTION_N64)
        screenWidth = djui_hud_get_screen_width()
        screenHeight = djui_hud_get_screen_height()

        // Background Color
        prevColor = (typeof bgColorRaw === 'function' ? bgColorRaw() : bgColorRaw);
        bgColor.r = lerp(bgColor.r, prevColor.r, 0.1)
        bgColor.g = lerp(bgColor.g, prevColor.g, 0.1)
        bgColor.b = lerp(bgColor.b, prevColor.b, 0.1)
        djui_hud_set_color(bgColor.r, bgColor.g, bgColor.b, 255)
        djui_hud_render_rect(0, 0, screenWidth, screenHeight)
        djui_hud_set_color(bgColor.r*0.5, bgColor.g*0.5, bgColor.b*0.5, 255)
        checkerWidth = Math.ceil(screenWidth / bgCheckerSize) + 2;
        checkerHeight = Math.ceil(screenHeight / bgCheckerSize) + 2;
        for (let w = 0; w < checkerWidth; w++) {
            for (let h = 0; h < checkerHeight; h++) {
                if ((w-1+(h%2)) % 2 == 0) {
                    djui_hud_render_rect((w - 1) * bgCheckerSize, (h - 1) * bgCheckerSize, bgCheckerSize, bgCheckerSize);
                }
            }
        }

        
        djui_hud_set_color(0, 0, 0, logoFlash)
        djui_hud_render_rect(0, 0, screenWidth, screenHeight)

        // Title Screen
        logoFallVelY = logoFallVelY - 0.3
        logoFallPosY = logoFallPosY + logoFallVelY
        if (logoFallPosY < 0) {
            logoFallVelY = -logoFallVelY*0.5
            logoFallPosY = 0
        }
        logoTilt = Math.sin(globalTimer*0.1)/Math.PI*0x800
        djui_hud_set_color(255, 255, 255, 255)
        djui_hud_set_rotation(logoTilt, 0.5, 0.5)
        SpinMath = (Math.sin((titleScaleSpin + 0.5)*Math.PI))
        djui_hud_render_texture(TEX_LOGO, screenWidth*0.25 + titleOffset - TEX_LOGO.naturalWidth*logoScale*0.5 * SpinMath, screenHeight*0.5 - TEX_LOGO.naturalHeight*logoScale*0.5 - (Math.sin((titleOffset/(screenWidth*0.25))*Math.PI)*30) - logoFallPosY, logoScale * SpinMath, logoScale)
        djui_hud_set_rotation(0, 0, 0)
        if ((djui_hud_get_mouse_buttons_released() || keyTitleClick) && titleClick != true) {
            // Initialize like EVERYTHINGG
            titleClick = true
            SOUND_CHECKPOINT.play()
            SOUND_MUSIC.play()
            logoFlash = 150

            if (konami_keys_check_pass("7")) {
                TEXT_WIP = "KILLER7"
            }
            if (konami_keys_check_pass("iloveyou")) {
                window.open("https://raw.githubusercontent.com/Squishy6094/squishy6094.github.io/refs/heads/main/textures/squishy-iloveyoutoo.png", "_blank", "width=200, height=200");
            }
            if (konami_keys_check_pass("shell")) {
                bgColorRaw = {r:107, g:94, b:255}
            }
        }

        mouseX = djui_hud_get_mouse_x()
        mouseY = djui_hud_get_mouse_y()

        djui_hud_set_color(0, 0, 0, 100)
        djui_hud_render_rect(screenWidth*0.25 - socialLinks.length*0.5*16*socialScaleMax+2 - 5, screenHeight - 35 + socialLinks[1].y, socialLinks.length*16*socialScaleMax+2 + 5, 28)
        if (titleClick) {
            // Bottom Socials
            for (let i in socialLinks) {
                // Ensure images, no matter res, become the right size
                socialLinks[i].scaleAdjust = 16/socialLinks[i].image.naturalWidth

                socialLinks[i].y = socialLinks[i].y * (0.85 + (i*0.09/socialLinks.length))
                imgWidth = socialLinks[i].image.naturalWidth * socialLinks[i].scaleAdjust
                imgHeight = socialLinks[i].image.naturalHeight * socialLinks[i].scaleAdjust
                imgScale = socialLinks[i].scale * socialLinks[i].scaleAdjust
                x = (i - socialLinks.length*0.5)*imgWidth*socialScaleMax+2 + screenWidth*0.25
                y = screenHeight - 30 + socialLinks[i].y
                djui_hud_set_color(255, 255, 255, 255)

                console.log(imgScale)
                
                imgScaleOffset = -imgWidth*socialScaleMin*0.5 + (imgWidth*socialScaleMin*(socialLinks[i].scale/socialScaleMin))*0.5
                djui_hud_render_texture(socialLinks[i].image, x - imgScaleOffset, y - imgScaleOffset, imgScale, imgScale)

                textOpacity = 0
                if ((mouseX > x && mouseX < x + imgWidth*socialLinks[i].scale) && (mouseY > y && mouseY < y + imgWidth*socialLinks[i].scale)) {
                    if (djui_hud_get_mouse_buttons_released()) {
                        window.open(socialLinks[i].link)
                    }
                    socialLinks[i].scale = Math.min(socialLinks[i].scale*1.05, socialScaleMax)
                    bgColorRaw = socialLinks[i].color
                } else {
                    socialLinks[i].scale = Math.max(socialLinks[i].scale*0.95, socialScaleMin)
                }
                djui_hud_set_color(255, 255, 255, (socialLinks[i].scale-socialScaleMin)/(socialScaleMax-socialScaleMin)*255)
                djui_hud_print_text(socialLinks[i].name, (x + imgWidth*socialScaleMin*0.5) - djui_hud_measure_text(socialLinks[i].name)*0.15, y - 10, 0.3)
            }
            titleOffset = titleOffset *0.9
            titleScaleSpin = titleScaleSpin*0.90
            logoFlash = logoFlash*0.90

            // Music Record
            djui_hud_set_color(255, 255, 255, 255)
            djui_hud_print_text(musicTracks[currMusicTrack].artist, screenWidth - (djui_hud_measure_text(musicTracks[currMusicTrack].artist)*0.3 + 50) * (1 - (titleOffset / (screenWidth * 0.25))), screenHeight - 20, 0.3)
            djui_hud_print_text(musicTracks[currMusicTrack].name, screenWidth - (djui_hud_measure_text(musicTracks[currMusicTrack].name)*0.3 + 50) * (1 - (titleOffset / (screenWidth * 0.25))), screenHeight - 10, 0.3)
            djui_hud_set_rotation(globalTimer*0x80, 0.5, 0.5);
            djui_hud_render_texture(TEX_MUSIC_RECORD, screenWidth - TEX_MUSIC_RECORD.naturalWidth*0.25 - 15 + titleOffset, screenHeight - TEX_MUSIC_RECORD.naturalHeight*0.25 - 15 + titleOffset, 0.5, 0.5)
            djui_hud_set_rotation(0, 0, 0)
        } else {
            titleOffset = screenWidth*0.25
            if (globalTimer > 150) {
                djui_hud_set_color(255, 255, 255, Math.abs(Math.sin((globalTimer - 150)*0.05)/Math.PI)*255)
                djui_hud_print_text(TEXT_CLICK_ANYWHERE, screenWidth*0.5 - djui_hud_measure_text(TEXT_CLICK_ANYWHERE)*0.25, screenHeight - 30, 0.5)
                djui_hud_set_color(255, 255, 255, 255)
                djui_hud_print_text(konamiKeys.toString().replace(/,/g, ''), screenWidth*0.5 - djui_hud_measure_text(konamiKeys.join(""))*0.25, 30, 0.5)
            }
        }


        // Work In Progress Text
        globalTimer = globalTimer + 1
        x = -Math.tan(globalTimer*0.02 - 1.1)*screenWidth/3 + screenWidth*0.5
        djui_hud_set_color(0, 0, 0, 100)
        djui_hud_render_rect(0, 10, screenWidth, 16)
        djui_hud_set_color(255, 255, 255, 255)
        djui_hud_print_text(TEXT_WIP, 20 + x, 13, 0.5)
    }


    // Secrets
    window.addEventListener('keypress', (e) => {
        if (e.key == "Enter") {
            keyTitleClick = true
            return
        }
        konamiKeys.push(e.key)
    });

    hook_event(hud_render);   
</script>
</html>
